<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's MemeGen</title>
    <link rel="stylesheet" href="memeGen.css">
</head>
<body>
    <header>
        <h1>MemeGenerator!</h1>
    </header>
    <section>
        <div>Fill out this form to create memes</div>
        <form>
            <p>Image URL:
                <input name="pic-link" placeholder="Link a good image!" required>
            </p>
            <p>Top Text:
                <input name="top-text" placeholder="Put this on top">
            </p>
            <p>Bottom Text:
                <input name="bot-text" placeholder="Put this on bottom">
            </p>
            <input type="submit" value="Let's see some memes">
        </form>
        <hr>
    </section>
    <section id="memes"></section>
    <script src="script.js"></script>
</body>
</html>
